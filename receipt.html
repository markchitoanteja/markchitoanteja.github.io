<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Internet Payment Receipt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            background: #f4f6f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
        }

        .receipt-container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border-top: 6px solid #0d6efd;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-height: 80px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.9rem;
            margin-bottom: 5px;
            color: #0d6efd;
            letter-spacing: 1px;
        }

        .header p {
            margin: 0;
            color: #555;
            font-size: 0.95rem;
        }

        hr {
            border-top: 1px solid #dee2e6;
            margin: 20px 0;
        }

        .details-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .details-table td {
            padding: 8px 10px;
            font-size: 1rem;
        }

        .details-table .label {
            font-weight: 600;
            color: #333;
            width: 40%;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-block;
        }

        .status-FullyPaid {
            background-color: #198754;
            color: #fff;
        }

        .status-PartiallyPaid {
            background-color: #ffc107;
            color: #212529;
        }

        .status-Unpaid {
            background-color: #dc3545;
            color: #fff;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .footer a {
            color: #0d6efd;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="receipt-container">
        <!-- Header -->
        <div class="header">
            <img src="logo.png" alt="ISP Logo" style="border-radius: 50%;">
            <h1>Payment Receipt</h1>
            <p>Reliable Internet Services</p>
        </div>

        <hr>

        <!-- Client Details -->
        <table class="details-table">
            <tr>
                <td class="label">Billing Month:</td>
                <td id="billingMonth"></td>
            </tr>
            <tr>
                <td class="label">Client Name:</td>
                <td id="clientName"></td>
            </tr>
            <tr>
                <td class="label">Amount:</td>
                <td>â‚±<span id="amount"></span></td>
            </tr>
            <tr>
                <td class="label">Due Date:</td>
                <td id="dueDate"></td>
            </tr>
            <tr>
                <td class="label">Payment Status:</td>
                <td><span id="status" class="status-badge"></span></td>
            </tr>
        </table>

        <hr>

        <!-- Footer -->
        <div class="footer">
            Thank you for your payment!<br>
            Visit us: <a href="https://www.kuyamarkwifi.com" target="_blank">www.kuyamarkwifi.com</a><br>
            This receipt is valid for record purposes only.
        </div>
    </div>

    <script>
        // Load data from URL parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById('billingMonth').textContent = params.get('month') || '';
        document.getElementById('clientName').textContent = params.get('name') || '';
        document.getElementById('amount').textContent = params.get('amount') || '';
        document.getElementById('dueDate').textContent = params.get('dueDate') || '';

        const statusElem = document.getElementById('status');
        const statusValue = params.get('status') || '';
        statusElem.textContent = statusValue;

        if (statusValue === "Fully Paid") statusElem.classList.add('status-FullyPaid');
        else if (statusValue === "Partially Paid") statusElem.classList.add('status-PartiallyPaid');
        else if (statusValue === "Unpaid") statusElem.classList.add('status-Unpaid');
    </script>
</body>

</html>
